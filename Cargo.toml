[package]
name = "email-auth"
version = "0.1.0"
edition = "2021"
description = "Email authentication library implementing SPF (RFC 7208), DKIM (RFC 6376), and DMARC (RFC 7489)"
license = "MIT"

[dependencies]
base64 = "0.22"
hickory-resolver = "0.25"
psl = "2"
rand = "0.9"
ring = "0.17"
subtle = "2"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "test-util"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
