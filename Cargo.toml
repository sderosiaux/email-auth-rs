[package]
name = "email-auth"
version = "0.1.0"
edition = "2024"
description = "Email authentication: SPF, DKIM, DMARC"
license = "MIT"

[dependencies]
hickory-resolver = "0.25"
ring = "0.17"
base64 = "0.22"
publicsuffix = "2"
thiserror = "2"
tokio = { version = "1", features = ["rt-multi-thread"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
